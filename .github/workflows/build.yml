name: CI / Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ── Quality gate ─────────────────────────────────────
  quality:
    name: Lint, TypeCheck & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          SKIP_ELECTRON_REBUILD: 1

      - name: Environment preflight
        run: npx vitest run tests/environment/ --reporter=verbose

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: TypeCheck (main process)
        run: npx tsc --noEmit -p tsconfig.main.json

      - name: TypeCheck (renderer)
        run: npx tsc --noEmit

      - name: Unit & integration tests
        run: npx vitest run --reporter=verbose --coverage

      - name: Format check
        run: npm run format:check

      - name: npm audit (production deps)
        run: npm audit --omit=dev --audit-level=critical
        continue-on-error: true

  # ── Build & package (tags, main branch, or manual) ─────────
  build:
    needs: quality
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache electron-builder binaries
        id: eb-cache
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron-builder\Cache
            ~/Library/Caches/electron-builder
            ~/.cache/electron-builder
          # Stable key — not tied to package-lock hash, only update when upgrading electron-builder
          key: electron-builder-${{ matrix.os }}-v25
          restore-keys: |
            electron-builder-${{ matrix.os }}-

      # Pre-download winCodeSign with retries to avoid transient 503 from GitHub releases
      - name: Pre-fetch winCodeSign (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          $dest = "$env:LOCALAPPDATA\electron-builder\Cache\winCodeSign\winCodeSign-2.6.0"
          if (Test-Path (Join-Path $dest "rcedit.exe")) {
            Write-Host "winCodeSign already cached, skipping download"
            exit 0
          }
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          $url = "https://github.com/electron-userland/electron-builder-binaries/releases/download/winCodeSign-2.6.0/winCodeSign-2.6.0.7z"
          $tmp = Join-Path $env:TEMP "winCodeSign-2.6.0.7z"
          $maxRetries = 5; $delay = 15
          for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "Downloading winCodeSign attempt $i/$maxRetries..."
            try {
              Invoke-WebRequest -Uri $url -OutFile $tmp -TimeoutSec 120 -ErrorAction Stop
              Write-Host "Downloaded OK"
              break
            } catch {
              if ($i -eq $maxRetries) { throw "winCodeSign download failed after $maxRetries attempts: $_" }
              Write-Host "Failed: $_ — retrying in ${delay}s..."
              Start-Sleep -Seconds $delay
              $delay = [Math]::Min($delay * 2, 60)
            }
          }
          7z x $tmp -o"$dest" -y | Out-Null
          Remove-Item $tmp -Force
          Write-Host "winCodeSign ready:"
          Get-ChildItem $dest | Select-Object Name

      - name: Generate changelog
        if: matrix.platform == 'win'
        run: node scripts/generate-changelog.js

      - name: Build app
        run: npm run build

      # ── Windows (unsigned fallback / code-signed when CSC_LINK secret exists) ──
      - name: Build installer (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish ${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK && 'true' || 'false' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── macOS (unsigned fallback / code-signed + notarized when secrets exist) ──
      - name: Build installer (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          PUBLISH=${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}
          if [ -n "$CSC_LINK_SECRET" ]; then
            export CSC_LINK="$CSC_LINK_SECRET"
            export CSC_KEY_PASSWORD="$CSC_KEY_PASSWORD_SECRET"
            npx electron-builder --mac --publish "$PUBLISH"
          else
            # No signing cert — build unsigned (user needs right-click → Open on first launch)
            npx electron-builder --mac --publish "$PUBLISH" -c.mac.identity=null
          fi
        env:
          CSC_LINK_SECRET: ${{ secrets.CSC_LINK_MAC }}
          CSC_KEY_PASSWORD_SECRET: ${{ secrets.CSC_KEY_PASSWORD_MAC }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build installer (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish ${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KxAI-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.blockmap
            CHANGELOG.md
          if-no-files-found: warn

      # Release created by first platform (win), other platforms attach artifacts
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'win'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/*.yml
            CHANGELOG.md
          draft: true
          generate_release_notes: true

      - name: Attach platform artifacts to Release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform != 'win'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.blockmap