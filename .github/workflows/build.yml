name: CI / Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ── Quality gate ─────────────────────────────────────
  quality:
    name: TypeCheck & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeCheck (main process)
        run: npx tsc --noEmit -p tsconfig.main.json

      - name: TypeCheck (renderer)
        run: npx tsc --noEmit

      - name: Unit tests
        run: npx vitest run --reporter=verbose

      - name: Format check
        run: npm run format:check
        continue-on-error: true

  # ── Build & package (only on tags or manual) ─────────
  build:
    needs: quality
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build app
        run: npm run build

      - name: Build installer (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build installer (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build installer (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KxAI-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
          if-no-files-found: warn

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
          draft: true
          generate_release_notes: true