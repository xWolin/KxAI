name: CI / Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ── Quality gate ─────────────────────────────────────
  quality:
    name: Lint, TypeCheck & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          SKIP_ELECTRON_REBUILD: 1
          PHANTOMJS_SKIP_DOWNLOAD: 1

      - name: Environment preflight
        run: npx vitest run tests/environment/ --reporter=verbose

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: TypeCheck (main process)
        run: npx tsc --noEmit -p tsconfig.main.json

      - name: TypeCheck (renderer)
        run: npx tsc --noEmit

      - name: Unit & integration tests
        run: npx vitest run --reporter=verbose --coverage

      - name: Format check
        run: npm run format:check

      - name: npm audit (production deps)
        run: npm audit --omit=dev --audit-level=critical
        continue-on-error: true

  # ── Build & package (tags, main branch, or manual) ─────────
  build:
    needs: quality
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        env:
          PHANTOMJS_SKIP_DOWNLOAD: 1

      - name: Cache electron-builder binaries
        id: eb-cache
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron-builder\Cache
            ~/Library/Caches/electron-builder
            ~/.cache/electron-builder
          # Stable key — not tied to package-lock hash, only update when upgrading electron-builder
          key: electron-builder-${{ matrix.os }}-v33-eb25
          restore-keys: |
            electron-builder-${{ matrix.os }}-v33-
            electron-builder-${{ matrix.os }}-

      # Pre-download electron-builder binaries with retries to avoid transient network failures
      - name: Pre-fetch binaries (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          function Download-WithRetry($url, $dest, $name) {
            $maxRetries = 5; $delay = 15
            for ($i = 1; $i -le $maxRetries; $i++) {
              Write-Host "Downloading $name (attempt $i/$maxRetries)..."
              try {
                Invoke-WebRequest -Uri $url -OutFile $dest -TimeoutSec 300 -ErrorAction Stop
                Write-Host "$name downloaded OK"
                return
              } catch {
                if ($i -eq $maxRetries) { throw "$name download failed after $maxRetries attempts: $_" }
                Write-Host "Failed: $_ — retrying in ${delay}s..."
                Start-Sleep -Seconds $delay
                $delay = [Math]::Min($delay * 2, 60)
              }
            }
          }

          # 1. winCodeSign — needed by rcedit to set exe icon/version info
          $wcsDir = "$env:LOCALAPPDATA\electron-builder\Cache\winCodeSign\winCodeSign-2.6.0"
          if (-not (Test-Path (Join-Path $wcsDir "rcedit.exe"))) {
            New-Item -ItemType Directory -Force -Path $wcsDir | Out-Null
            $tmp = Join-Path $env:TEMP "winCodeSign-2.6.0.7z"
            Download-WithRetry `
              "https://github.com/electron-userland/electron-builder-binaries/releases/download/winCodeSign-2.6.0/winCodeSign-2.6.0.7z" `
              $tmp "winCodeSign"
            7z x $tmp -o"$wcsDir" -y | Out-Null
            Remove-Item $tmp -Force
            Write-Host "winCodeSign ready at $wcsDir"
          } else {
            Write-Host "winCodeSign already cached"
          }

          # 2. Electron binary — 115 MB, prone to EOF on Windows runners
          $electronVer = "33.4.11"
          $zipName = "electron-v${electronVer}-win32-x64.zip"
          $electronCacheDir = "$env:LOCALAPPDATA\electron-builder\Cache\electron\electron-v${electronVer}-win32-x64"
          $legacyCachePath = "$env:LOCALAPPDATA\electron-builder\Cache\electron\${zipName}"
          if ((Test-Path $electronCacheDir) -or (Test-Path $legacyCachePath)) {
            Write-Host "Electron binary already cached"
          } else {
            New-Item -ItemType Directory -Force -Path (Split-Path $legacyCachePath) | Out-Null
            Download-WithRetry `
              "https://github.com/electron/electron/releases/download/v${electronVer}/${zipName}" `
              $legacyCachePath "Electron v$electronVer"
            Write-Host "Electron binary cached at $legacyCachePath"
          }

      - name: Generate changelog
        if: matrix.platform == 'win'
        run: node scripts/generate-changelog.js

      - name: Build app
        run: npm run build

      # ── Windows (unsigned fallback / code-signed when CSC_LINK secret exists) ──
      - name: Build installer (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        env:
          EB_PUBLISH: ${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_LINK && 'true' || 'false' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $maxAttempts = 3
          for ($i = 1; $i -le $maxAttempts; $i++) {
            Write-Host "electron-builder attempt $i/$maxAttempts..."
            npx electron-builder --win --publish $env:EB_PUBLISH
            if ($LASTEXITCODE -eq 0) { Write-Host "Build succeeded"; exit 0 }
            if ($i -lt $maxAttempts) {
              Write-Host "Build failed (exit $LASTEXITCODE) — retrying in 30s..."
              Start-Sleep -Seconds 30
            }
          }
          Write-Error "electron-builder failed after $maxAttempts attempts"
          exit 1

      # ── macOS (unsigned fallback / code-signed + notarized when secrets exist) ──
      - name: Build installer (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        env:
          EB_PUBLISH: ${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}
          CSC_LINK_SECRET: ${{ secrets.CSC_LINK_MAC }}
          CSC_KEY_PASSWORD_SECRET: ${{ secrets.CSC_KEY_PASSWORD_MAC }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PUBLISH="$EB_PUBLISH"
          if [ -n "$CSC_LINK_SECRET" ]; then
            export CSC_LINK="$CSC_LINK_SECRET"
            export CSC_KEY_PASSWORD="$CSC_KEY_PASSWORD_SECRET"
            npx electron-builder --mac --publish "$PUBLISH"
          else
            # No signing cert — build unsigned (user needs right-click → Open on first launch)
            npx electron-builder --mac --publish "$PUBLISH" -c.mac.identity=null
          fi

      - name: Build installer (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish $EB_PUBLISH
        env:
          EB_PUBLISH: ${{ startsWith(github.ref, 'refs/tags/v') && 'always' || 'never' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: KxAI-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.blockmap
            CHANGELOG.md
          if-no-files-found: warn

      # Release created by first platform (win), other platforms attach artifacts
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform == 'win'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/*.yml
            CHANGELOG.md
          draft: true
          generate_release_notes: true

      - name: Attach platform artifacts to Release
        if: startsWith(github.ref, 'refs/tags/v') && matrix.platform != 'win'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.yml
            release/*.blockmap